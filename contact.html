<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
          .contact {
    display: flex;
    flex-direction: column;
    justify-content: space-evenly;
    background-color: #024059;
    justify-content: center;
    align-items: center;
    color: white;
    padding: 50px 20px;
    height: 90vh;
  }
  .all{
    display: flex;
  }
  .contact h1 {
    text-align: center;
    margin: 0px 0px 20px 0px ;
    color: white;
    font-size: 70px;
    animation: scalex 3s infinite;
  }
  @keyframes scalex {
    from {letter-spacing: 10px;}
    50% {letter-spacing: 30px;}
    100% {letter-spacing: 10px;}
  }
  .cform {
    padding: 20px;
  }
  .cform form{
    display: flex;
    flex-direction: column;
  }
  .cform form input , textarea{
    margin: 10px 0px;
    padding: 10px  20px;
    width: 90vh;
    border: 2px solid white;
    border-radius: 10px;
  }
  button:hover{
    cursor: pointer;
    background-color: red;
  }
  .map  iframe{
    border-radius: 20px;    
    
  }
  .cform button{
    margin: 10px 0px;
    padding: 10px  20px;
    width: 90vh;
    border: 2px solid white;
    border-radius: 10px;
  }

    </style>
</head>
<body>
    <section id="contact" class="contact">
        <h1>Contact Me</h1>
        <div class="all">

            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d58737.06637129256!2d72.50308197122418!3d23.058018018209165!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e851a5d3e4e0f%3A0x249acb663e46af9b!2sSoft%20Coding%20Solutions!5e0!3m2!1sen!2sin!4v1655878105466!5m2!1sen!2sin"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="cform">
                <form action="">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="">
                    <label for="name">Email</label>
                    <input type="text" name="name" id="">
                    <label for="name">Address</label>
                    <textarea name="address" id="" cols="30" rows="10"></textarea>
                    <button>Submit</button>
                </form>
            </div>
        </div>

    </section>

</body>
</html>
